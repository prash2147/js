<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aquamarine; color: #000;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li =document.createElement("li")
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage('python')
    addlanguage("c")

    function addoptimal(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').append(li)
    }
    addoptimal(`typescript`)

    //Edit
    const secondlang = document.querySelector("li:nth-child(3)")
    //secondlang.innerHTML= "mojo"
    const newli = document.createElement('li')
    newli.textContent= "java"
    secondlang.replaceWith(newli)

    //edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML= '<li>mojo</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
